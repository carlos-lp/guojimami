<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/sign.css" />
    <link rel="stylesheet" type="text/css" href="../css/cart.css" />
    <script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <script src="../js/cart.js"></script>
</head>
<body>
    <header id="head"></header>
    
    <div class="cart">
        <div class="container">
            <div class="cart_nav">
                <a href="#">海外购首页</a><span> > 结算中心</span>
            </div>
            <div class="step clearfix">
                <div class="fl">1.我的购物袋</div>
                <div class="fl">2.填写订单信息</div>
                <div class="fl">3.成功提交订单</div>
            </div>
            <div class="watch clearfix">
                <span>？</span><a href="#">新用户查看<b>自贸仓/香港仓/海外仓</b> 直发模式解读 ></a>
            </div>
            <div class="hint">
                <p>温馨提示：海关新政，为保证跨境购物顺利清关，实名认证姓名、身份证必须与付款人(支付宝、微信账号实名认证信息)一致！</p>
                <a href="#">实名认证 > ></a>
            </div>
            
            <div class="shop_list">
                <table>
                    <tbody>
                        <tr>
                            <td class="td1"><label><input type="checkbox" class="all" name="checkAll">全选</label></td>
                            <td class="td2">购物袋中的商品</td>
                            <td class="td3">直邮方式</td>
                            <td class="td4">单价（元）</td>
                            <td class="td5">数量</td>
                            <td class="td6">商品小计</td>
                            <td class="td7">税费小计</td>
                            <td class="td8">操作</td>
                        </tr>
                    </tbody>
                </table>

                <div class="yh clearfix">
                    <span class="manjian">满减</span><a href="#">辅食营养满减专场 再购<span>199.00</span>元立享【满199减10】></a>
                </div>

                <table>
                    <tbody class="cart_shop">
                        
                    </tbody>
                </table>

                <div class="acc">
                    <div class="acct">
                        <label><input type="checkbox" name="checkAll" class="all">全选</label>
                        <p>商品金额总计 （不含运费）：<span class="total">￥0.00</span>商品税费</p>
                    </div>
                    <div class="accb clearfix">
                        <button class="caa">立即结算</button>
                        <button class="continue">继续购物</button>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <footer id="foot"></footer>
</body>
</html>
